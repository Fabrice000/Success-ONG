<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire d'inscription</h1>
        <form id="inscriptionForm">
            <div class="form-group">
                <label for="nom">Nom complet</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" id="submitBtn">Envoyer</button>
        </form>
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('inscriptionForm');
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Récupération des données du formulaire
                const nom = document.getElementById('nom').value;
                const email = document.getElementById('email').value;
                
                // Validation basique
                if (!nom || !email) {
                    showStatus('Veuillez remplir tous les champs', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showStatus('Veuillez entrer une adresse email valide', 'error');
                    return;
                }
                
                // Désactiver le bouton pendant l'envoi
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span> Envoi en cours...';
                
                try {
                    // Envoi des données à Google Apps Script
                    const response = await sendDataToGoogleSheets(nom, email);
                    
                    if (response.result === 'success') {
                        showStatus('Données enregistrées avec succès! Un PDF a été envoyé à votre ademail.', 'success');
                        form.reset();
                    } else {
                        showStatus('Une erreur est survenue: ' + response.message, 'error');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    showStatus('Erreur de connexion. Veuillez réessayer.', 'error');
                } finally {
                    // Réactiver le bouton
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Envoyer';
                }
            });
            
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message ' + type;
            }
            
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            async function sendDataToGoogleSheets(nom, email) {
                // Remplacez cette URL par l'URL de déploiement de votre Web App Google Apps Script
                const scriptURL = 'https://script.google.com/macros/s/AKfycbwxIA2DAuHyrxLodA2Z_wJg3dVMj6JXtvE8dsLO7VR8jOWIR4-GWwzST7q9KYKlpTnF3Q/exec';
                
                const formData = new FormData();
                formData.append('nom', nom);
                formData.append('email', email);
                formData.append('timestamp', new Date().toISOString());
                
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });
                
                return response.json();
            }
        });
    </script>
</body>
</html>
